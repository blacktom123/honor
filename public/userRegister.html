<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/userRegister.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/userRegister.js"></script>
</head>
<body>
    <div class="site-topbar customer">
        <div class="whole-page">
            <div class="header-center">
                <div class="main-logo">
                    <img src="images/userRegister/honor_white_26.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="site-topbar">
        <div class="whole-page">
            <div class="register-content">
                <table></table>
                <div class="reg-detail">
                    <table></table>
                    <div class="input-container">
                        <div class="input-left">账号</div>
                        <div class="input-right">
                            <input class="node-input name-input" type="text" placeholder="请输入账号">
                        </div>
                        <div id="change_msg">
                            <span class=" info">请输入您的帐号</span>
                            <span class=" info">账号不正确</span>
                            <span class=" info">用户名已存在</span>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-left">密码</div>
                        <div class="input-right">
                            <input class="node-input pwd-input" type="text" placeholder="请输入密码">
                        </div>
                        <div id="change_msg">
                            <span class=" info">请输入你的密码</span>
                            <span class=" info">密码格式不正确</span>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-left">确认密码</div>
                        <div class="input-right">
                            <input class="node-input upwd-input" type="text" placeholder="请再次输入密码">
                        </div>
                        <div id="change_msg">
                            <span class=" info">确认密码不能为空</span>
                            <span class=" info">与密码不一致</span>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-left">注册邮箱</div>
                        <div class="input-right">
                            <input class="node-input email-input" type="text" placeholder="请输入注册邮箱">
                        </div>
                        <div id="change_msg">
                            <span class=" info">注册邮箱不能为空</span>
                            <span class=" info">注册邮箱格式不正确</span>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-left">出生日期</div>
                        <div class="input-right">
                            <input class="node-input born-input" type="text" placeholder="请输入出生日期">
                        </div>
                        <div id="change_msg">
                            <span class=" info">出生日期格式不正确</span>
                        </div>
                    </div>
                    <button id="btnSubmit">注册</button>
                </div> 
            </div>
            <div class="line"></div>
            <div class="reg-content">
                <p class="footer">
                    <a href="#" class="rule">华为帐号用户协议</a>
                    <span>|</span>
                    <a href="#" class="rule">关于华为帐号与隐私的声明</a>
                    <span>|</span>
                    <a href="#" class="rule">常见问题</a>
                </p>
                <p class="footer">Copyright&nbsp;©&nbsp;2011-2019&nbsp;&nbsp;华为软件技术有限公司&nbsp;&nbsp;版权所有&nbsp;&nbsp;保留一切权利&nbsp;&nbsp;苏B2-20070200号&nbsp;|&nbsp;苏ICP备09062682号-9</p>
            </div>
        </div>
    </div>
</body>
</html>
