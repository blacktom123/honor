<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="site-topbar customer">
        <div class="whole-page">
            <!--logo-->
            <div class="header-center">
                <div class="main-logo">
                    <img src="images/login/honor_26.png" alt="">
                </div>
            </div>
        </div>
    </div>
            <!--广告-->
    <div class="site-topbar style-icon">
        <div class="whole-page">
            <span>
                <div>
                    <span class="prompt_icon">
                        依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！
                    </span>
                </div>
            </span>
        </div>
    </div>
    <div class="site-topbar login_bg">
        <div class="whole-page">
            <div class="login_size tables">                
                <div class="userAccountLogin">
                    <div class="login_h">
                        <span class="loginTitle actived loginTitle-left">账号登录</span>
                        <span class="loginTitle splitLine loginTitle-right">扫码登录</span>
                    </div>
                    <div class="b-account">
                        <div class="login-form-marginTop">
                            <div class="form-edit-area loginEventForm">
                                <table border="0" cellpadding="0" cellspacing="0">
                                    <tbody>
                                        <tr>
                                            <div id="change_margin_2">
                                              <span class=" info">请输入您的帐号</span>
                                              <span class=" info">华为账号限制在4~50个字符</span>
                                              <span class=" info">请输入您的密码</span>
                                              <span class=" info">帐号或密码错误</span>
                                            </div>
                                        </tr>
                                        <tr class="user-input-tr">
                                            <td>
                                                <!-- <label class="opacity_Class" for="login_userName">
                                                    <div class="text">
                                                    手机号/邮箱地址/华为号
                                                    </div>
                                                </label> -->
                                                <input type="text" class="text userName" id="login_userName" placeholder=" 手机号/邮箱地址/华为号">
                                            </td>
                                        </tr>
                                        
                                        <tr class="user-input-tr">
                                            <td>
                                                <!-- <label class="opacity_Class" for="login_userName">
                                                    <div class="text">
                                                    密码
                                                    </div>
                                                </label> -->
                                                <input type="password" class="text upwd" id="login_userName" placeholder=" 密码">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                            <button class="button-login">登录</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="mt-links-float">
                                                    <span class="regist"><a href="/userRegister.html">注册账号</a></span>
                                                    <span class="forgot"><a href="#">忘记密码?</a></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="thirdLoginBlock">
                            <div class="thirdLintTitle">
                                <i class="line-left"></i>
                                <span>其他登录方式</span>
                                <i class="line-right"></i>
                            </div>
                            <div class="thirdLoginDiv">
                                <span class="qqlogin"><i></i></span>
                                <span class="weibologin"><i></i></span>
                                <span class="alipaylogin"><i></i></span>
                                <span class="weixinlogin"><i></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="site-topbar customer">
        <div class="whole-page">
            <div class="warrant-area">
                <p class="foot_p">
                    <a  class="rule">华为帐号用户协议</a>            	
                <em class="foot_em">|</em>
                <a class="rule">关于华为帐号与隐私的声明</a>
                <span ><em class="foot_em">|</em> <a>常见问题</a></span>
                </p>
                <p class="foot_p">
                    Copyright&nbsp;©&nbsp;2011-2019&nbsp;&nbsp;华为软件技术有限公司&nbsp;&nbsp;版权所有&nbsp;&nbsp;保留一切权利&nbsp;&nbsp;苏B2-20070200号&nbsp;|&nbsp;苏ICP备09062682号-9
                </p>
            </div>
        </div>
    </div>
</body>
</html>
